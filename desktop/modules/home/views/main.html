<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Welcome {{user}}</h1>
  </div>
</div>

<div class="row">
  <div class="col-lg-2 col-md-4">
    <div class="panel panel-primary" ng-repeat="(key, list) in taskCtrl.sortedTasks.upcoming" ng-if="list.tasks.length > 0">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-7">
            <div class="huge">{{key}}</div>
          </div>
          <div class="col-xs-5 text-right">
            <span class="badge"><div class="huge">{{list.tasks.length}}</div></span>
            <div>{{list.date._d | date:'MMM dd'}}</div>
          </div>
        </div>
      </div>
      <ul class="list-group">
        <li class="list-group-item" ng-repeat="task in list.tasks">{{task.description}}</li>
      </ul>
      <a href ui-sref="home.tasks">
        <div class="panel-footer">
          <span class="pull-left">Go to Tasks</span>
          <span class="pull-right"><i class="fa fa-arrow-circle-right"></i></span>
          <div class="clearfix"></div>
        </div>
      </a>
    </div>
  </div>
  <div class="col-lg-10 col-md-8">
    <div class="panel panel-default">
      <div class="panel-heading">
        Today's Web Activity
      </div>
      <div class="panel-body" ng-controller="ActivityDisplayController">
        <div id="container" style="width: 100%; height: 400px; margin: 0 auto"></div>
      </div>
    </div>
  </div>
</div>
