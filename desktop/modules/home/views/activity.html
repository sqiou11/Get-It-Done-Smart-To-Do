<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Activity</h1>
  </div>
</div>

<div class="row" ng-controller="WebActivityDisplayController as webDisplayCtrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
      Web Activity
    </div>
    <div class="panel-body">
      <div class="row">
        <div class='col-xs-4'>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="webDisplayCtrl.updateGraph('day')">Day</button>
            <button type="button" class="btn btn-default" ng-click="webDisplayCtrl.updateGraph('week')">Week</button>
            <button type="button" class="btn btn-default" ng-click="webDisplayCtrl.updateGraph('month')">Month</button>
          </div>
        </div>
        <div class='col-xs-4 pull-right'>
          <div class="form-group">
            <div class='input-group date' id='web-datePicker'>
              <input type='text' class="form-control" />
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div id="web-graph-container" style="width: 100%; height: 400px; margin: 0 auto"></div>
    </div>
  </div>
</div>

<div class="row" ng-controller="AppActivityDisplayController as appDisplayCtrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
      App Activity
    </div>
    <div class="panel-body">
      <div class="row">
        <div class='col-xs-4'>
          <div class="btn-group" role="group" aria-label="...">
            <button type="button" class="btn btn-default" ng-click="appDisplayCtrl.updateGraph('day')">Day</button>
            <button type="button" class="btn btn-default" ng-click="appDisplayCtrl.updateGraph('week')">Week</button>
            <button type="button" class="btn btn-default" ng-click="appDisplayCtrl.updateGraph('month')">Month</button>
          </div>
        </div>
        <div class='col-xs-4 pull-right'>
          <div class="form-group">
            <div class='input-group date' id='app-datePicker'>
              <input type='text' class="form-control" />
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div id="app-graph-container" style="width: 100%; height: 400px; margin: 0 auto"></div>
    </div>
  </div>
</div>
