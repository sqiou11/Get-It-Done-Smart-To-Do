<div class="row">
  <div class="col-lg-12">
    <h1 class="page-header">Productivity</h1>
  </div>
</div>

<div class="row" ng-controller="ProductivityDisplayController as prodDisplayCtrl">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <div class="panel-title">Web Productivity</div>
    </div>
    <div class="panel-body">
      <div class="row">
        <div class='col-xs-4'>
          <div class="btn-group" role="group">
            <button type="button" class="btn btn-default" ng-click="prodDisplayCtrl.updateGraph('day')">Day</button>
            <button type="button" class="btn btn-default" ng-click="prodDisplayCtrl.updateGraph('week')">Week</button>
            <button type="button" class="btn btn-default" ng-click="prodDisplayCtrl.updateGraph('month')">Month</button>
          </div>
        </div>
        <div class='col-xs-4 pull-right'>
          <div class="form-group">
            <div class='input-group date' id='productivity-datePicker'>
              <input type='text' class="form-control" />
              <span class="input-group-addon"><span class="glyphicon glyphicon-calendar"></span>
              </span>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div id="productivity-pie-container" style="width: 100%; height: 400px; margin: 0 auto"></div>
        </div>
      </div>
      <div class="row" ng-show="prodDisplayCtrl.display.getDisplayParam() !== 'day'">
        <div class="col-xs-12">
          <div id="productivity-line-container" style="width: 100%; height: 400px; margin: 0 auto"></div>
        </div>
      </div>
    </div>
  </div>
</div>
